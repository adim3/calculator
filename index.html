<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaaLcUUlAator</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>

</head>
<body>
    
<div class="claculator-box">
  <!-- output screen..........   -->
    <div class="output">
        <div data-prev-operand class="prev-operand"> </div>
        <div data-current-operand class="current-operand"> </div>
    </div>
  <!-- end of output screen........... ...... -->
  <!-- rest all buttons............. -->
    <button data-all-clear class="space-two ">AC</button>
    <button data-delete >DEL</button>
    <button data-operation >/</button>
    <button data-number >1</button>
    <button data-number >2</button>
    <button data-number >3</button>
    <button data-operation >*</button>
    <button data-number >4</button>
    <button data-number >5</button>
    <button data-number >6</button>
    <button data-operation >+</button>
    <button data-number >7</button>
    <button data-number >8</button>
    <button data-number >9</button>
    <button data-operation >-</button>
    <button data-number >.</button>
    <button data-number >0</button>
    <button data-equal class=" space-two ">=</button>
    <!-- end of buttons .............. ......... -->
</div>



</body>
</html>

<!-- highly recommend using data attributes for JavaScript and leaving class names for CSS. -->
